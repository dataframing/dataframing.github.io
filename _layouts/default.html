<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% seo %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="A blog about data science, exploratory data analysis, and you.">

    <title>{{ site.title }}</title>

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon"       href="/assets/img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

    <meta content="dataframing | danny's blog" property="og:site_name">
    <meta content="dataframing | danny's blog" property="og:title">
    <meta content="website" property="og:type">
    <meta content="A blog about data science and exploratory data analysis. I make pretty pictures with R." property="og:description">
    <meta content="http://datafra.me/" property="og:url">
    <meta content="/assets/img/favicon.png" property="og:image">

    <link rel="stylesheet" type="text/css" href="/assets/css/atom-one-dark.css">
    <script src="/assets/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
    <div class="banner-top">

      {% else %}
        <img src="/assets/img/colorbar.svg" alt="Some stinkin' SVG I use as a banner">
      {% endif %}
    </div>
    <div class="wrapper">
        {{ content }}
    </div>
    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}

</html>
